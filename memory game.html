<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Matching Game</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
   <style>
     html{
  height: 100%;
}

body {
  height: 100%;
  font-family:surprisedmonkey, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-image:url("img.jpg");
  background-size: cover;
  color:white ;
}

.game-board {
  display: grid;
  grid-template-columns: repeat(4, 100px); /*for making 4 columns of 100px */
  gap: 10px;
  margin-top: 20px; /* space between the board and the title */
}

.card {
  width: 100px;
  height: 100px;
  background: #444;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 4rem;
  border-radius: 8px;
  position: relative;
  perspective: 1000px;
}

.card .front,
.card .back {
  position: absolute;
  width: 100px;
  height: 100px;
  backface-visibility: hidden; /* Hides the back side when flipped */
  transition: transform 0.5s;
}

.card .front {
  background-image:url("img2.jpg");
  background-size: cover;
  transform: rotateY(0deg);
}


.card .back {
  background: #fff;
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  /* font-size: 2rem; */
}
.card.flipped .front {
  transform: rotateY(180deg);
}

.card.flipped .back {
  transform: rotateY(360deg);
}
   </style>
   <link href="https://fonts.cdnfonts.com/css/surprisedmonkey" rel="stylesheet">
</head>
<body>
  <h1>Memory Match Game</h1>
  <!-- <h2>(Jungle Edition)</h2> -->
  <div class="game-board" id="game-board">
  </div>
  <!-- <div id="timer">Time: 0s</div> -->
  <script>
    const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ¦Š', 'ðŸ¼', 'ðŸ¸', 'ðŸµ', 'ðŸ¯', 'ðŸ¦'];
let cardValues = [...emojis, ...emojis]; // duplicate for pairs
cardValues = cardValues.sort(() => 0.5 - Math.random()); /* Shuffle the cards */

const board = document.getElementById('game-board');
let firstCard = null; // Store the first flipped card
let lockBoard = false; // Prevent multiple flips at once

// Create cards
cardValues.forEach(value => {
  const card = document.createElement('div');
  card.classList.add('card');
  card.innerHTML = `<div class="front"></div>
     <div class="back">${value}</div>`;
  card.addEventListener('click', () => flipCard(card, value));
  board.appendChild(card);
});

function flipCard(card, value) {
  if (lockBoard || card.classList.contains('flipped')) return;
  card.classList.add('flipped');

  if (!firstCard) {
    firstCard = { card, value };
  } else {
    if (firstCard.value === value) {
      firstCard = null;
    } else {
      lockBoard = true;
      setTimeout(() => {
        card.classList.remove('flipped');
        firstCard.card.classList.remove('flipped');
        firstCard = null;
        lockBoard = false;
      }, 1000);
    }
  }
  checkWin();
}
function checkWin() {
  const allCards = document.querySelectorAll('.card');
  const flippedCards = document.querySelectorAll('.card.flipped');
  if (flippedCards.length === allCards.length) {
    console.log("You won!");
    let newHd = document.createElement("h2");
    newHd.innerHTML = "CongratulationsðŸŽ‰! You Won!";
    document.querySelector("body").appendChild(newHd);
    // setTimeout(() => {
    //   window.location.reload();
    // }, 6000);
  }
}

// Call after successful match
if (firstCard.value === value) {
  setTimeout(checkWin, 300);
}
  </script>
</body>
</html>
